<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">

    <canvas id="webgl" width="400" height="400">
    </canvas>

    <br><br>
    <button type="button" id="clearcanvas">Clear Canvas</button> <br><br>
    Drawing Mode:<br><br>
    <button type="button" id="square">Squares</button> 
    <button type="button" id="triangle">Triangles</button> 
    <button type="button" id="circle">Circles</button> 
    <br><br>
    Shape Color:
    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">
    Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">
    <p>
    Shape Size: <input type="range" min="5" max="40" value="5" class="slider" id="sizeSlide">
    (Circles) Segment Count: <input type="range" min="6" max="100" value="6" class="slider" id="numSegments">

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="paintprogram.js"></script>
